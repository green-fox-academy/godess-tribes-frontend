<div class="container">
  <h1>Login to start the game:</h1>
  <form #loginForm="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" [(ngModel)]="userModel.username" name="username"required>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="userModel.password" name="password" required>
    </div>

    <button type="submit" class="btn btn-success">Login</button>

  </form>
</div>
