{{diagnostic}}
<div class="container">
  <h1>Login to start the game:</h1>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username" id="username" required>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" id="password" required>
    </div>
    <div [hidden]="username.valid || password.valid || username.prisitine || password.pristine"
     class="alert alert-danger">
  All field is required.
    </div>
    <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-success" (click) = "loginForm.reset()">Login</button>
  </form>
</div>
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{ userModel.username }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Password</div>
    <div class="col-xs-9">{{ userModel.password }}</div>
  </div>

  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
