
<div class="container">
  <h1>Login to start the game:</h1>
  <form #loginForm="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="username" required #usern="ngModel">
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required #passw="ngModel">
    </div>

    <div [hidden]="(usern.valid && passw.valid) || usern.pristine || passw.pristine"
     class="alert alert-danger">
  All field is required.
    </div>

    <button type="submit" class="btn btn-success" (click) = "onSubmit()" [disabled]="!loginForm.form.valid">Login</button>
  </form>
</div>
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-3">Name</div>
    <div class="col-9">{{ loginResultModel.username }}</div>
  </div>
  <div class="row">
    <div class="col-3">Password</div>
    <div class="col-9">{{ loginResultModel.password }}</div>
  </div>

  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
