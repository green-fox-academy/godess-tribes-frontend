<div class="container">
  <h1>Registration</h1>
  <form #registrationForm="ngForm">
    <div class="form-group">
      <label for="username">User name</label>
      <input type="text" class="form-control" id="username" required
        [(ngModel)]="username" name="username"
        #usern="ngModel">
        username: {{username}}
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" required
      [(ngModel)]="password" name="password"
      #passw="ngModel">
    </div>

    <div *ngIf="isPasswordInValid" class="alert alert-danger">
      Password must be az least 8 characters long.
    </div>

    <div *ngIf="(usern.invalid || passw.invalid)" class="alert alert-danger">
      All username and password fields are required.
    </div>

    <div class="form-group">
      <label for="kingdomName">Name of your kingdom</label>
      <input type="text" class="form-control" id="kingdomName"
      [(ngModel)]="kingdomName" name="kingdomName">
    </div>

    <button type="submit" class="btn btn-success"
    (click) = "validate(password)">Submit</button>
  </form>
</div>
