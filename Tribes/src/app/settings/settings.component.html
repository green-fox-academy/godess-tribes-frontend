<app-header></app-header>
<div class="container-fluid">
    <h1>Update your Kingdom name, if you wish!</h1>
    <form>
      <div class="form-group">
        <label for="name">Kingdom name</label>
        <input type="text" class="form-control" id="name" required
        [(ngModel)]="kingdomName" name="name">
      </div>
      <button (click)="updateKingdomName(kingdomName)" class="btn btn-success">Update</button>
    </form>
    <div *ngIf="isError">
      {{error}}
    </div>
</div>
