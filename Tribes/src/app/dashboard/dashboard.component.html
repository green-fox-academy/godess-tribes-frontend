<h1>DASHBOARD</h1>
<div class="row mx-md-n8">
  <a *ngFor="let building of buildings" class="col px-md-5" routerLink="{{building.type}}"> 
    <img src="{{building.imageURL}}" width="200" height="200">
  </a> 
  <a class="col px-md-5" routerLink="soldiers"><img src="assets/images/ribbon.png" width="200" height="200"></a>
  <a class="col px-md-5" routerLink="attack"><img src="assets/images/attack.png" width="200" height="200"></a>
</div>
