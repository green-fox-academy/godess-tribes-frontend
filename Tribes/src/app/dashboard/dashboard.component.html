<div class="container-center">
  <h1>DASHBOARD</h1>
  <h3>Click on one of the icons below to see the details</h3>
  <ul class="list-group list-group-horizontal-md">
    <li class="list-group-item" style="margin-left: 10px; margin-right: 50px">
      <a routerLink="townhall"><img src="assets/images/townhall.png"></a>
    </li>
    <div *ngIf="numberOfBarracks === 0">
      <li class="list-group-item">
        <a class="inactive">
          <img src="assets/images/barrack.png">
        </a>
      </li>
    </div>
    <div *ngIf="numberOfBarracks > 0">
      <li class="list-group-item">
        <a routerLink="barrack"><img src="assets/images/barrack.png">
          <span class="badge badge-warning count-notif">x {{ numberOfBarracks }}</span>
        </a>
      </li>
    </div>
  </ul>
  <ul class="list-group list-group-horizontal-md">
    <li class="list-group-item">
      <a routerLink="farm"><img src="assets/images/farm.png">
        <span class="badge badge-warning count-notif">x {{ numberOfFarms }}</span>
      </a>
    </li>
    <li class="list-group-item" style="margin-left: 20px; margin-right: 50px">
      <a routerLink="mine"><img src="assets/images/mine.png">
        <span class="badge badge-warning count-notif">x {{ numberOfMines }}</span>
      </a>
    </li>
  </ul>
  <ul class="list-group list-group-horizontal-md">
    <li class="list-group-item" style="margin-left: 10px; margin-right: 50px">
      <a routerLink="soldiers"><img src="assets/images/ribbon.png"></a>
    </li>
    <li class="list-group-item" style="margin-left: 10px; margin-right: 50px">
      <a routerLink="battle"><img src="assets/images/attack.png"></a>
    </li>
  </ul>
</div>
