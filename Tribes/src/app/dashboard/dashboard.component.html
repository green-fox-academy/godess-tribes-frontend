<div class="uk-container-center">
  <h1>DASHBOARD</h1>
  <h3>Click on one of the icons below to see the details</h3>
  <div class="row mx-md-n8">
    <a *ngFor="let building of buildings" class="col px-md-5" routerLink="{{building.buldingTypeENUM}}">
      <img src="{{building.imageURL}}">
    </a>
    <a class="col px-md-5" routerLink="soldiers"><img src="assets/images/ribbon.png"></a>
    <a class="col px-md-5" routerLink="battle"><img src="assets/images/attack.png"></a>
  </div>
</div>
