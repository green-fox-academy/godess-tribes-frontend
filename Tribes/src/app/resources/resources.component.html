
<div class="container-fluid">
    <ul>
      <li *ngFor="let resource of resources">
        <div *ngIf="resource.type ==='FOOD'">
          <span><img src="./../../assets/images/chicken.png"> {{resource.amount}} unit - {{resource.generationRate}} unit/min</span>
        </div>
        <div *ngIf="resource.type ==='GOLD'">
          <span><img src="./../../assets/images/money.png"> {{resource.amount}} unit - {{resource.generationRate}} unit/min</span>
        </div>
      </li>
    </ul>
  </div>
