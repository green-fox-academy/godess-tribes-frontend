<div class="container-center">
  <h3 class="text-center">Click on one of the icons below to see the details</h3>
  <div class="row">
    <div class="col-md-4" >
      <a routerLink="townhall"><img src="assets/images/townhall.png"></a>
    </div>
    <div class="col-md-4">
      <div *ngIf="numberOfBarracks === 0">
        <div class="badges">
          <div class="inactive">
            <img src="assets/images/barrack.png">
          </div>
          <app-add-new-badge [type]="'barrack'" (errorMessageEvent)="receiveErrorMessage($event)"></app-add-new-badge>
        </div>
      </div>
      <div *ngIf="numberOfBarracks > 0">
        <div class="badges">
          <a routerLink="barrack"><img src="assets/images/barrack.png"></a>
          <span class="badge badge-warning count-notif">x {{ numberOfBarracks }}</span>
          <app-add-new-badge [type]="'barrack'" (errorMessageEvent)="receiveErrorMessage($event)"></app-add-new-badge>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="badges">
        <a routerLink="farm"><img src="assets/images/farm.png"></a>
        <div class="badge badge-warning count-notif">x {{ numberOfFarms }}</div>
        <app-add-new-badge [type]="'farm'" (errorMessageEvent)="receiveErrorMessage($event)"></app-add-new-badge>
      </div>
    </div>
    <div class="col-md-4">
      <div class="badges">
        <a routerLink="mine"><img src="assets/images/mine.png"></a>
        <span class="badge badge-warning count-notif">x {{ numberOfMines }}</span>
        <app-add-new-badge [type]="'mine'" (errorMessageEvent)="receiveErrorMessage($event)"></app-add-new-badge>
      </div>
    </div>
    <div class="col-md-4">
      <a routerLink="soldiers"><img src="assets/images/ribbon.png"></a>
    </div>
    <div class="col-md-4">
      <a routerLink="battle"><img src="assets/images/attack.png"></a>
    </div>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger text-center">{{errorMessage}}</div>
</div>
